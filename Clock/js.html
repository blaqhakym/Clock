<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Clock/js.css">
  <script defer src="/Clock/js.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="clock">
    <div class="hands">
      <div class="hand hour" id="hour"></div>
      <div class="hand minute" id="minute"></div>
      <div class="hand second" id="second"></div>
    </div>
    <div class="time">
      <h3 id="digTime"></h3>
      <span id="span"></span>
    </div>
    <div class="nums">
      <div class="num num1">1</div>
      <div class="num num2">2</div>
      <div class="num num3">3</div>
      <div class="num num4">4</div>
      <div class="num num5">5</div>
      <div class="num num6">6</div>
      <div class="num num7">7</div>
      <div class="num num8">8</div>
      <div class="num num9">9</div>
      <div class="num num10">10</div>
      <div class="num num11">11</div>
      <div class="num num12">12</div>
    </div>
   
  </div>
</body>
</html>
